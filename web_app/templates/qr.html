{% extends "base.html" %}

{% block redirect %}
    <meta http-equiv="refresh" content="0; url = {{ url_for('send') }}"/>
{% endblock %}

{% block page_content %}
    <h2>
        Scan the QR code from your WhatsApp Application
    </h2>
    <hr>
    <img class="border" style="margin-bottom: 10px" src="data:image/png;base64, {{ qr }}" alt="QR">
    <hr>
{% endblock %}
